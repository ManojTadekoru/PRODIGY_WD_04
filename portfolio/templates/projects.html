<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects</title>
<style>
  /* Base styles */
/* Base styles */
body {
  background-color: #000; /* Set background color to black */
  color: #fff; /* Set text color to white */
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.card {
  position: relative;
  width: 190px;
  height: 320px; /* Fixed height for the cards */
  background-color: rgb(0, 0, 0);
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 12px;
  gap: 12px;
  border-radius: 15px;
  cursor: pointer;
  color: #000000;
  flex: 1 1 200px; /* Cards will take available space, with a minimum width of 200px */
  max-width: 300px; /* Limit maximum width of cards */
  overflow: hidden; /* Hide overflowing button */
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
  border: 2px solid #fff; /* Add border */
}

.card::before {
  content: "";
  position: absolute;
  inset: 0;
  left: -5px;
  margin: auto;
  width: 200px;
  height: 330px; /* Adjusted height for the background gradient */
  border-radius: 15px;
  background: linear-gradient(-45deg, #1cc2ff 0%, #ff261b 100%);
  z-index: -10;
  pointer-events: none;
  transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.card::after {
  content: "";
  z-index: -1;
  position: absolute;
  inset: 0;
  background: linear-gradient(-45deg, #1cffa4 0%, #ff01aee6 100%);
  transform: translate3d(0, 0, 0) scale(0.95);
  filter: blur(40px);
}

.heading {
  font-size: 20px;
  text-transform: uppercase;
  font-weight: 800;
}

.card p:not(.heading) {
  font-size: 20px;
  color: #000000;
}

.card p:not::after {
  font-size: 0px;
  color: #ffffff;
}

.card p:last-child {
  color: #ffffff;
}

.card button {
  display: none; /* Initially hide the buttons */
}

.card:hover button {
  display: block; /* Show the button when card is hovered */
}

.card:hover::after {
  filter: blur(50px);
}

.card:hover::before {
  transform: rotate(-90deg) scaleX(1.34) scaleY(0.77);
}

.card:hover {
  transform: scale(1);
}

button {
  padding: 10px 20px;
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 8px;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #45a049; /* Darker Green */
}


/* Responsive styles */
@media screen and (max-width: 768px) {
  .card {
    flex-basis: calc(50% - 20px); /* Two cards per row with gap */
    height: auto; /* Adjust height to fit content */
  }
}

@media screen and (max-width: 480px) {
  .card {
    flex-basis: 100%; /* Cards take full width on smaller screens */
    height: auto; /* Adjust height to fit content */
  }
}

</style>
</head>
<body>
<h1 style="color: aliceblue;">Projects</h1>
<div class="container">
    <div class="card" aria-label="Online Food Ordering System">
        <p class="heading">Online Food Ordering System</p>
        <button onclick="window.open('https://github.com/ManojTadekoru/Cproject.git')">Open</button>
        <p style="color: red;"><strong>Language: C</strong></p>
    </div>

    <div class="card" aria-label="Library Management">
        <p class="heading">GYM Management</p>
        <button onclick="window.open('https://github.com/ManojTadekoru/CPP.git')">Open</button>
        <p style="color: red;"><strong>Language: C++</strong></p>
    </div>

    <div class="card" aria-label="Shopping Mall Management">
        <p class="heading">Shopping Mall Management</p>
        <button onclick="window.open('')">Open</button>
        <p style="color: red;"><strong>Language: Java</strong></p>
    </div>
</div>
</body>
</html>
